{% extends "base.html" %}

{% block content %}

{% url 'applications:create_application' as new_obj_url %}

<div class='container'>
	<h1> Applications </h1>
	<div class='row'>
	        <div class='col-12'>
				<a class="btn btn-primary" href="{{ new_obj_url }}" role="button">New Application</a>

	        </div>
	    </div>
	<div class='row'>
		<div class='col-12 col-md-6'>
			<h2> Application List </h2>
			
			<table>
				<tr><th>Application Name</th></tr>
				{% for obj in object_list %}
					<tr>
						<td>
							<a href='{{ obj.get_absolute_url }}'> {{ obj.name }} </a> <br>
						</td>
					</tr>

				{% endfor %}
		</div>
	</div>
</div>

{% endblock %}
