{% extends "base.html" %}

{% block content %}

{% url 'calcschemas:create_calc_schema' as new_schema_url %}

<div class='container'>
	<h1> Calc Schemas </h1>
	<div class='row'>
	        <div class='col-12'>
				<a class="btn btn-primary" href="{{ new_schema_url }}" role="button">New Calc Schema</a>

	        </div>
	    </div>
	<div class='row'>
		<div class='col-12 col-md-6'>
			<h2> Calc Schema List </h2>
			
			<table>
				<tr><th>Calc Schema Name</th></tr>
				{% for obj in object_list %}
					<tr>
						<td>
							<a href='{{ obj.get_absolute_url }}'> {{ obj.name }} </a> <br>
						</td>
					</tr>

				{% endfor %}
		</div>
	</div>
</div>

{% endblock %}
