{% url 'calcschemas:create_calc_schema' as new_schema_url %}
{% url 'calcschemas:calc_schema_list' as calc_schema_list %}

<ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link" href="{{ calc_schema_list }}">Back to List</a>
  </li>
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle active" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Calc Schemas</a>
    <div class="dropdown-menu">
      {% for object in objects %}
		<a class="dropdown-item{% if active_id == object.id %} active{% endif %}" href="{{ object.get_absolute_url }}">{{ object.name }}</a>
		{% endfor %}
		<div class="dropdown-divider"></div>
  		<a class="dropdown-item" href="{{ new_schema_url }}">New Calc Schema</a>
    </div>
  </li>
</ul>
